replicaCount: 1

# Selectel token
# Docs: https://my.selectel.ru/profile/apikeys
token: ""

image:
  repository: mxssl/selectel_billing_exporter
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

metrics:
  enabled: true
  serviceMonitor:
    additionalLabels: {}
    interval: 60s
    scrapeTimeout: {}

resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
